[project]
name = "spinner"
authors = [
    {name = "Rodrigo Ceccato de Freitas", email = "rodrigoceccatodefreitas@gmail.com"},
    {name = "Jhonatan ClÃ©to", email="j256444@dac.unicamp.br"}
]

dynamic = ["version"]

requires-python = ">=3.9.12, <4"
dependencies = [
    "click~=8.1",
    "jinja2~=3.1",
    "pyyaml~=6.0",
    "numpy~=2.2",
    "pandas~=2.2",
    "pydantic~=2.10",
    "rich~=13.9",
    "tokenize-rt~=6.1",
]

[project.optional-dependencies]
dev = [
    "black==24.4.2",
    "black[jupyter]==24.4.2",
    "isort==5.13.2",
    "taskipy==1.13.0",
    "pytest",
]
docs = [
    "mkdocs==1.6.1",
    "mkdocs-material==9.5.40",
    "mkdocs-include-markdown-plugin==7.1.5",
]
notebook = [
    "ipykernel~=6.29",
    "nbconvert~=7.16",
    "nbformat~=5.10",
    "matplotlib~=3.10",
    "scipy~=1.15",
    "seaborn~=0.13",
]

[project.scripts]
spinner = "spinner.cli.main:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["spinner*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.data-files]
"spinner" = ["spinner/exporter/reporter.ipynb"]

[tool.isort]
profile = "black"
line_length = 79

[tool.taskipy.tasks]
lint = "black --check --diff . && isort --check --diff ."
format = "black . && isort ."

[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"

[tool.pytest.ini_options]
pythonpath = [
    ".",
]
